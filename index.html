<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Index + Saude">
    <meta name="keywords" content="HTML,CSS,XHTML,JavaScript">
    <meta name="author" content="Gustavo Fonseca">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/personalizado.css">

    <title>+ Saúde</title>
</head>

<body>

    <div class="text-center"> 
        <img src="icons/logo2.png" class="img-thumbnail" alt="logo">
        <h4>Health Track</h4>
    </div>

    <div class="container">
        <form>
            <div>
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o Email">
            </div>
            <div>
                <label for="pwd">Senha:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Digite a Senha">
            </div>

            <div class="row">
                <div class="col-10"></div>
                <div class="col-2">
                    <label>Esqueci minha Senha</label>
                </div>
            </div>
            <div class="d-grid gap-2">
            <a type="submit" class="btn btn-primary" href="dash.html">Entrar</a>
            </div>
            <br>
            <div class="d-grid gap-2">
            <a type="submit" class="btn btn-secondary">Ainda não tem conta? Clique aqui.</a>
            </div>

        </form>
    </div>


    <script src="js/bootstrap.bundle.js"></script>

</body>

</html>
